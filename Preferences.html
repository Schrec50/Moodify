<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Preferences</title>
    <link rel="stylesheet" href="Page2.css">
</head>
<body>
    <div class="NavContainer">
        <nav>
            <div class="Navbar">
                <div class="logo-container">
                    <img src="images/Moodify Logo.png" alt="Spotify Logo" class="spotify-logo" id="logo">
                    <div class="nav-menu" id="navMenu">
                        <a href="Page2.html">Home</a>
                        <a href="Preferences.html">Preferences</a>
                        <a href="Metrics.html">Metrics</a>
                        <a href="AboutUs.html">About us</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

        

    <div class="pref-container">
        <h1 class="pref-title">Preferences</h1>
        <form id="preferences-form" class="pref-form">
                <h3>Choose your favorite genres:</h3>
                <div style="margin-bottom: 1em;">
                    <label for="main-genre-select">Main Genres:</label>
                    <select id="main-genre-select" style="width: 100%;">
                        <option value="">Pick a Main Genre</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="hiphop">Hip Hop</option>
                        <option value="electronic">Electronic</option>
                        <option value="metal">Metal</option>
                        <option value="indie">Indie</option>
                        <option value="world">World</option>
                        <option value="jazz">Jazz</option>
                        <option value="classical">Classical</option>
                        <option value="asian">Asian</option>
                        <option value="kids">Kids</option>
                        <option value="mood">Mood</option>
                        <option value="country">Country</option>
                        <option value="reggae">Reggae</option>
                        
                    </select>
                </div>

              
                <div id="active-genre-tags" style="margin: 10px 0;"></div>

                <div id="sub-genre-container">
                    <!-- Sub-genre checkboxes will go here -->
                </div>




                <h3>Setting vibe:</h3>
                <select id="vibe-select">
                    <option value="campfire">Campfire</option>
                    <option value="chill">Chill</option>
                    <option value="groovy">Groovy</option>
                    <option value="party">Party</option>
                </select>

            <h3>Emotional Vibe:</h3>
            <select id="mood-select">
                <option value="melancholic">Melancholic</option>
                <option value="calm">Calm</option>
                <option value="happy">Happy</option>
                <option value="motivated">Motivated</option>
            </select>

            <h3>Amount of Speech:</h3>
            <select id="speech-select">
                <option value="Talk-Heavy">Talk-Heavy</option>
                <option value="Natural & Warm">Natural & Warm</option>
                <option value="Abstract & Artsy">Abstract & Artsy</option>
            </select>

            <div class="pref-button-container">
                <button type="button" onclick="savePreferences()" class="pref-save-btn">Save Preferences</button>
                <button type="button" onclick="clearPreferences()" class="pref-clear-btn">Clear Preferences</button>
            </div>
        </form>
    </div>

    <script src="Preferences.js"></script>
</body>
</html>
