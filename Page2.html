<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Page2.css">
</head>

<body>
    <!-- Navigation Bar/Account Name-->
    <div class="NavContainer"> 
        <nav>
            <div class="Navbar">
                <!-- Logo-->
                <div class="logo-container">
                    <img src="images/Moodify Logo.png" alt="Spotify Logo" class="spotify-logo" id="logo"> 
                     <!-- Account Name Box (Initially Hidden) -->
                     <div class="account-name-box">
                             <span id="spotify-user-name">Loading..</span>
                    </div>
                    <!-- Hover navigation Menu-->
                    <div class="nav-menu" id="navMenu">
                      <a href="Page2.html">Home</a>
                      <a href="AboutUs.html">About us</a>
                      <a href="https://www.spotify.com/us/account/overview/">Account</a>
                    </div>  
                </div>
            </div>
        </nav>

        <!-- Heart Button --> 
        <button id="liked-songs-btn" class="Btn">
            <div class="sign">❤️</div>
            <div class="text">Liked Songs</div>
        </button>
        
        <!-- logout button --> 
        <button id = "logout-btn" class="Btn">
            <div class="sign">
            <svg viewBox="0 0 512 512">
                <path
                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                ></path>
            </svg>
            </div>
            <div class="text"> Logout</div>
            
        </button>  
    </div>  

    <!-- Search bar -->
<div style="position: absolute; top: 25px; left: 1000px; display: flex; align-items: center; gap: 10px;">
    <input type="text" id="song-search-input" placeholder="Search for a song..."
        style="padding: 8px 12px; border-radius: 20px; border: none; font-size: 14px; width: 200px;" />
    <button onclick="searchAndInjectSong()"
        style="background-color: #1DB954; color: white; border: none; border-radius: 20px; padding: 8px 16px; font-weight: bold; cursor: pointer;">
        Search
    </button>
</div>



    <!-- Song Card Container-->
    <div class="container">
        <h1 class = "Song-Selection"> Song Selection </h1>
        <div id="song-card-container">
            <div id="left-zone" class="zone">Dislike</div>
            <div id="song-card-wrapper"> <!-- Expanded interactive area -->
                <div id="song-card">
                    <img id="song-image" src="" alt="Song Image">
                    <h2 id="song-title" class="label">Title</h2>
                    <p id="song-artist" class="label">Artist</p>
                    <p id="song-album" class="label">Album</p>
                </div>
            </div>
            <div id="right-zone" class="zone">Like</div>
        </div>
    </div>

<!-- Used Scripts-->
<script src="TinderGUI.js"></script>
<script src="spotify.js"></script>
<script src="LikedSongs.js"></script>

</body>
</html>
