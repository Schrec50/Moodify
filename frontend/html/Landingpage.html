<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Moodify
  </title>
  <link href="/css/Landingpage.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <!-- Button to log in with Spotify -->
  </div>
  <!--  test moodify logo -->
  <div class="card">
   <div class="border">
   </div>
   <div class="content">
    <div class="logo">
     <div class="logo1">
      <svg id="logo-main" viewbox="0 0 29.667 31.69" xmlns="http://www.w3.org/2000/svg">
       <!-- Bold "M" -->
       <path d="M2 20V2h5l7 10 7-10h5v18h-4V7l-8 11-8-11v13H2z" data-name="Path M" id="Path_M" transform="translate(0 0)">
       </path>
       <!-- Underline -->
       <path d="M0,80.018A1.561,1.561,0,0,1,1.483,78.39h26.7a1.561,1.561,0,0,1,1.483,1.628v2.006a1.561,1.561,0,0,1-1.483,1.628H1.483A1.561,1.561,0,0,1,0,82.025Z" data-name="Path Underline" id="Path_Underline" transform="translate(0 -51.963)">
       </path>
      </svg>
     </div>
     <div class="logo2">
      <svg height="100" width="200" xmlns="http://www.w3.org/2000/svg">
       <text font-family="Arial" font-size="20" font-weight="bold" x="5" y="30">
        o o d i f y
       </text>
      </svg>
     </div>
     <span class="trail">
     </span>
    </div>
    <span class="logo-bottom-text">
     Moodify
    </span>
   </div>
   <span class="bottom-text">
    Moodify
   </span>
  </div>
  <!--  Spotify login button -->
  <a href="http://localhost:5000/auth" class="button" style="text-decoration: none;">
    <span class="actual-text">
      Login
      <img alt="Spotify Login" class="login-icon" src="/images/Spotify-Logo.png"/>
    </span>
    <span aria-hidden="true" class="hover-text">
      Login
    </span>
  </a>
  
  <script src="/js/spotify.js">
  </script>
 </body>
</html>
