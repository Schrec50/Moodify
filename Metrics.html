<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account | Moodify</title>
  <link rel="stylesheet" href="Metrics.css">
</head>
<body>
  <div class="NavContainer">
    <nav>
      <div class="Navbar">
        <div class="logo-container">
          <img src="images/Moodify Logo.png" alt="Spotify Logo" class="spotify-logo" id="logo"> 
          <div class="nav-menu" id="navMenu">
            <a href="Page2.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="Preferences.html">Preferences</a>
          </div>  
        </div>
      </div>
    </nav>
  </div>

  <!-- MAIN CONTENT WRAPPER -->
  <div class="container">
    <h1 class="Song-Selection">Metrics</h1>
    <h1>Account</h1>

    <div class="profile">
      <img src="default-pfp.jpg" alt="Profile Picture" class="pfp">
      <div class="user-info">
        <h2>API call to get display_name</h2>
        <p>API call to get Spotify username</p>
      </div>
    </div>

    <div class="section">
      <h3>Swipe Genre Breakdown (Past Week)</h3>
      <div style="margin-bottom: 10px;">
        <label for="action-toggle">View:</label>
        <select id="action-toggle">
          <option value="like">Liked</option>
          <option value="dislike">Disliked</option>
        </select>
      </div>
      <canvas id="genreChart"></canvas>
    </div>
  </div>

  <!-- RIGHT COLUMN OUTSIDE CONTAINER -->
  <div class="right-stats-column">
    <div class="stat-box">
      <h4>Career Swipe Stats</h4>
      <p id="swipe-count">Loading...</p>
    </div>
    <div class="stat-box">
      <h4>Top Artist This Week</h4>
      <p>Spotify API call to get top artist short term</p>
    </div>
    <div class="stat-box">
      <h4>Mood Trends</h4>
      <p>Moodify algorithm or tags from song data</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="Metrics.js"></script>
</body>
</html>
