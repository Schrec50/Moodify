<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify </title>
    <link rel="stylesheet" href="Landingpage.css">
</head>
<body>
    <div class="container">
        <!-- Button to log in with Spotify -->
    </div>
<!--  test moodify logo -->
    <div class="card">
        <div class="border"></div>
        <div class="content">
        <div class="logo">
            <div class="logo1">
                <svg viewBox="0 0 29.667 31.69" xmlns="http://www.w3.org/2000/svg" id="logo-main">
                    <!-- Bold "M" -->
                    <path transform="translate(0 0)" d="M2 20V2h5l7 10 7-10h5v18h-4V7l-8 11-8-11v13H2z" data-name="Path M" id="Path_M"></path>
                    
                    <!-- Underline -->
                    <path transform="translate(0 -51.963)" d="M0,80.018A1.561,1.561,0,0,1,1.483,78.39h26.7a1.561,1.561,0,0,1,1.483,1.628v2.006a1.561,1.561,0,0,1-1.483,1.628H1.483A1.561,1.561,0,0,1,0,82.025Z" data-name="Path Underline" id="Path_Underline"></path>
                </svg>
                
            </div>
            <div class="logo2">
                <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
                    <text x="5" y="30" font-family="Arial" font-size="20" font-weight="bold" >o o d i f y</text>
                </svg>
            </div>
            <span class="trail"></span>
        </div>
        <span class="logo-bottom-text">Moodify</span>
        </div>
        <span class="bottom-text">Moodify</span>
    </div>
<!--  Spotify login button -->
    <button class="button" data-text="Awesome">
        <span class="actual-text">&nbsp;Login&nbsp;
            <img src = "images/Spotify-Logo.png" alt= "Spotify Login" class="login-icon">
        </span>
        <a href="http://localhost:5000/auth">  <!-- Button to log in with Spotify -->
        <span aria-hidden="true" class="hover-text">&nbsp;Login&nbsp;</span>
    </button>
    <script src="spotify.js"></script>
</body>

</html>
